<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Información Personal</title>
    <link rel="stylesheet" href="Estilos.css">
    <script src="https://kit.fontawesome.com/f09f6b9e59.js" crossorigin="anonymous"></script>
</head>
<body>
    <img class="Imagen" src="Imagenes/logo-universidad-del-valle.png">
    <h1 class="H1">DOCENTE</h1>
    <div class="PrimeraClase">
        <ul class="PestañasUno">
            <li class="active"> <a href="#tab1"> <span  class="fa-solid fa-circle-info"></span> <span>Usuario</span> </a></li>
            <li> <a class="PestaA" href="Asignaturas.html"> <span  class="fa-solid fa-file-signature"></span> <span>Asignaturas</span> </a></li>
           
        </ul>
    </div>

    <div class="SegundaClase">
        <section class="PestañasDos">
            <h4>Datos Personal</h4>
            <input class="Controls" type="text" name="ID" id="ID" placeholder="C.C">

            <input class="Botons" type="submit" value="Actualizar">

        </section>
    </div>
